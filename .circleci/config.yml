version: 2.1
executors:
  docker-py3-ghp:
    docker:
      - image: cimg/python:3.13.2-browsers
    resource_class: medium
jobs:
  build:
    executor: docker-py3-ghp
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - deps1-{{ .Branch }}-
            - deps1-
      - run:
          name: Install requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            deactivate
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - venv
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Generate the pdf
          command: |
            . venv/bin/activate
            mkdir output
            rst2pdf --config=config.ini resume.rst -o output/resume.pdf
            deactivate
      - store_artifacts:
          path: output
      - persist_to_workspace:
          root: .
          paths:
            - venv
            - output
  publish:
    executor: docker-py3-ghp
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c2:ef:78:e4:71:c9:2a:b4:ec:c2:70:19:46:90:68:aa"
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Publish the pdf
          command: |
            . venv/bin/activate
            ghp-import -n output -m "[skip ci] Update of $(date)"
            git push origin gh-pages
            deactivate
workflows:
  version: 2
  build-publish:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - publish:
          filters:
            branches:
              ignore:
                - gh-pages
              only:
                - master
          requires:
            - build
